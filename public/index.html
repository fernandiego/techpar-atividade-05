<html ng-app="atividade04">

<head>
  <!-- ComentÃ¡rio -->
  <title>Hello World!</title>
  <style>
    h1 {
      font-size: 96px;
    }

    .bordado {
      border: 3px solid red;
      min-height: 100px;
      max-width: 300px;
    }

    #nome {
      border: 5px double blue;

    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller="pessoacontroller as pc">
  <h1>Hello</h1>
  <form class="bordado" ng-submit="pc.salvapessoa()">
    <label>
      Nome
      <input id="nome" ng-model="pc.novo.nomepessoa" required/>
    </label>
    <br/>
    <label>
      Telefone
      <input ng-model="pc.novo.telefonepessoa" required/>
    </label>
    <br/>
    <input type="submit" />
  </form>
  <div ng-repeat="p in pc.pessoas">
    {{p.nomepessoa}}
    
  </div>

  <script type="text/javascript" src="modulo.js"></script>
  <script type="text/javascript" src="controllers.js"></script>
  <script type="text/javascript" src="servicos.js"></script>
</body>

</html>
